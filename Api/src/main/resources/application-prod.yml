spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

security:
  jwt:
    secret: ${JWT_SECRET}

transbank:
  api:
    key: ${TRANSBANK_API_KEY:test-key}
  commerce:
    code: ${TRANSBANK_COMMERCE_CODE:test-code}
    
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}